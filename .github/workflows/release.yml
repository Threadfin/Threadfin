name: Threadfin Build
on:
  push:
jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build Binaries
        run: |
          go mod tidy && go mod vendor
          
          # Build all binaries in parallel
          echo "Building all platforms in parallel"
          
          # Linux builds
          echo "Building Linux (static linked)"
          env GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o dist/Threadfin_linux_amd64_static -a -ldflags '-extldflags "-static"'
          
          # List all built binaries
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: threadfin-binaries
          path: dist/
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build,]
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: threadfin-binaries
          path: dist

      - name: Release
        uses: "ModeSevenIndustrialSolutions/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          files: dist/*